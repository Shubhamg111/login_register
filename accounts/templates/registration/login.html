<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <a href="/login"><button>Login</button></a>
    <a href="/register"><button>Register</button></a>

    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        {% comment %} <a href="{% url 'password_reset_done' %}">Forgot password?</a> {% endcomment %}

    </form>
</body>
</html>
